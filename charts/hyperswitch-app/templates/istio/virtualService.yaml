{{- if and .Values.istio.enabled .Values.istio.virtualService.create }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-hyperswitch-vs
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hyperswitch.labels" . | nindent 4 }}
    app.kubernetes.io/component: istio-virtual-service
spec:
  {{- if .Values.istio.virtualService.hosts }}
  hosts:
  {{- toYaml .Values.istio.virtualService.hosts | nindent 2 }}
  {{- end }}
  {{- if .Values.istio.virtualService.gateways }}
  gateways:
  {{- toYaml .Values.istio.virtualService.gateways | nindent 2 }}
  {{- end }}
  {{- if and .Values.istio.virtualService.http .Values.services.router.enabled }}
  http:
  {{- if and .Values.argoRollouts.enabled .Values.argoRollouts.canary.trafficRouting.istio.enabled .Values.argoRollouts.canary.trafficRouting.headerRouting.enabled }}
  # Header-based canary routing (highest priority)
  - name: {{ .Values.argoRollouts.canary.trafficRouting.headerRouting.routeName | quote }}
    match:
    {{- range .Values.argoRollouts.canary.trafficRouting.headerRouting.match }}
    - headers:
        {{ .headerName }}:
          {{- toYaml .headerValue | nindent 10 }}
    {{- end }}
    route:
    - destination:
        host: {{ include "hyperswitch-server.name" . }}
        subset: {{ .Values.argoRollouts.canary.trafficRouting.istio.destinationRule.canarySubsetName }}
        port:
          number: 80
      weight: 100
  {{- end }}
  {{- range .Values.istio.virtualService.http }}
  - {{- if .name }}
    name: {{ .name | quote }}
    {{- end }}
    {{- if .match }}
    match:
      {{- toYaml .match | nindent 6 }}
    {{- end }}
    {{- if .rewrite }}
    rewrite:
      {{- toYaml .rewrite | nindent 6 }}
    {{- end }}
    route:
    {{- if and $.Values.argoRollouts.enabled $.Values.argoRollouts.canary.trafficRouting.istio.enabled }}
    # Argo Rollouts will manage these weights dynamically during canary deployment
    - destination:
        host: {{ include "hyperswitch-server.name" $ }}
        subset: {{ $.Values.argoRollouts.canary.trafficRouting.istio.destinationRule.stableSubsetName }}
        port:
          number: 80
      weight: 100
    - destination:
        host: {{ include "hyperswitch-server.name" $ }}
        subset: {{ $.Values.argoRollouts.canary.trafficRouting.istio.destinationRule.canarySubsetName }}
        port:
          number: 80
      weight: 0
    {{- else }}
    # Standard deployment routing
    - destination:
        host: {{ include "hyperswitch-server.name" $ }}
        port:
          number: 80
      weight: {{ .weight | default 100 }}
    {{- end }}
    {{- if .timeout }}
    timeout: {{ .timeout }}
    {{- end }}
    {{- if .retries }}
    retries:
      {{- toYaml .retries | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
