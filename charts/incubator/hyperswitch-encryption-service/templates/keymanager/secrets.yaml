{{- if not .Values.disableInternalSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hyperswitch-encryption-service.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hyperswitch-encryption-service.labels" . | nindent 4 }}
type: Opaque
data:
  # External PostgreSQL password (if not using _secretRef)
  {{- if .Values.externalPostgresql.enabled }}
  {{- if and .Values.externalPostgresql.config.password (not (kindIs "map" .Values.externalPostgresql.config.password)) }}
  CRIPTA__DATABASE__PASSWORD: {{ .Values.externalPostgresql.config.password | b64enc }}
  {{- end }}
  {{- end }}
  # Generated secrets from values.configs (_secret fields)
  {{- include "hyperswitch-encryption-service.configToSecrets" (dict "config" .Values.configs "prefix" "CRIPTA" "context" .) | nindent 2 }}
{{- end }}
