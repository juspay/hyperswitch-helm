# configuration values to be used by the service that is connected to the hyperswitch server
services:
  router:
    version: v1.105.0
    image: juspaydotin/hyperswitch-router:v1.105.0-standalone
    host: http://localhost:8080
  consumer:
    image: juspaydotin/hyperswitch-consumer:v1.105.0-standalone
  producer:
    image: juspaydotin/hyperswitch-producer:v1.105.0-standalone
  controlCenter:
    image: juspaydotin/hyperswitch-control-center:v1.17.0
  sdkDemo:
    image: juspaydotin/hyperswitch-web:v1.0.10
    hyperswitchPublishableKey: pub_key
    hyperswitchSecretKey: secret_key

redis:
  # - enable Bitnami redis sub-chart helm installation
  enabled: true
  master:
    count: 1
  replica:
    replicaCount: 0
  auth:
    enabled: false
    sentinel: false

externalRedis:
  # - Link this service to an external Redis server
  enabled: false
  host: redis-ext-master
  auth:
    enabled: true
    username: ""
    password: ""

redisMiscConfig:
  checkRedisIsUp:
    initContainer:
      enable: true
      image: redis:7.2.4
      maxAttempt: 30

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: "hyperswitch"
        password: "ZGJwYXNzd29yZDEx"
        database: "hyperswitch"
  architecture: replication
  replication:
    synchronousCommit: "off"
    numSynchronousReplicas: 1
  primary:
    name: ""
    resources:
      requests:
        cpu: 150m
  readReplicas:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m

externalPostgresql:
  # - Link this service to an external Postgres server
  enabled: false
  primary:
    host: "postgresql-ext"
    auth:
      username: "hyperswitch"
      password: "hyperswitch"
      plainpassword: 
      database: "hyperswitch"
  readOnly:
    enabled: false
    host: "postgres-service"
    auth:
      username: "hyperswitch"
      password: "hyperswitch"
      plainpassword: 
      database: "hyperswitch"

initDB:
  enable: true
  checkPGisUp:
    image: postgres:16-alpine3.19
    maxAttempt: 30
  migration:
    image: christophwurst/diesel-cli:latest

loadBalancer:
  targetSecurityGroup: loadBalancer-sg

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

hyperswitch-card-vault:
  enabled: true
hyperswitchsdk:
  enabled: true
  podAnnotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
  autoBuild:
    gitCloneParam: 
      gitVersion: 0.16.7
    nginxConfig:
      extraPath: v0
    buildParam:
      envSdkUrl: http://localhost:9090
      envBackendUrl: http://localhost:8080
  service:
    port: 9090
