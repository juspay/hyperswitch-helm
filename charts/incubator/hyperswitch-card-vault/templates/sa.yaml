{{- if eq .Values.backend "aws" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if .Values.server.annotations }}
  annotations:
    {{- toYaml .Values.server.annotations | nindent 4 }}
  {{- end }}
  name: {{ include "hyperswitch-card-vault.sa.name" . }}
  namespace: {{ .Release.Namespace }}
{{- else }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hyperswitch-card-vault.sa.name" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
