apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hyperswitch-keymanager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hyperswitch-keymanager.labels" . | nindent 4 }}
data:
  # Database Configs
  CRIPTA__DATABASE__USER: {{ include "keymanager-psql.username" . }}
  CRIPTA__DATABASE__HOST: {{ include "keymanager-psql.host" . }}
  CRIPTA__DATABASE__PORT: {{ include "keymanager-psql.port" . }}
  CRIPTA__DATABASE__DBNAME: {{ include "keymanager-psql.database" . }}
  CRIPTA__DATABASE__ENABLE_SSL: {{ include "keymanager-psql.enable_ssl" . }}

  # Generated config from values.configs
  {{- include "hyperswitch-keymanager.configToEnvVars" (dict "config" .Values.configs "prefix" "CRIPTA" "context" .) | nindent 2 }}
