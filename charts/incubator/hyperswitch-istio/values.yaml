# Default values for hyperswitch-istio.

replicaCount: 1

# Service-specific versions
hyperswitchServer:
  version: "v1o114o0"  # hyperswitch-router version

hyperswitchControlCenter:
  version: "v1o37o1"   # hyperswitch-control-center version

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "alb"
  annotations: {}
  hosts:
    paths:
      - path: /
        pathType: Prefix
        port: 80
        name: istio-ingressgateway
      - path: /healthz/ready
        pathType: Prefix
        port: 15021
        name: istio-ingressgateway
  tls: []

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Istio Components Configuration
# These are configured for local development by default
# Override for production deployments

# Istio Base Configuration
istio-base:
  enabled: true
  defaultRevision: default

# Istiod Configuration
istiod:
  enabled: true
  # Default configuration for local development
  global:
    hub: docker.io/istio
    tag: "1.25.0"
  pilot:
    nodeSelector: {}
    # For production environments, uncomment and use:
    # nodeSelector:
    #   node-type: memory-optimized

# Istio Gateway Configuration
istio-gateway:
  enabled: true
  name: istio-ingressgateway
  # Default configuration for local development
  global:
    hub: docker.io/istio
    tag: "1.25.0"
  service:
    type: ClusterIP
  nodeSelector: {}
  # For production environments, uncomment and use:
  # nodeSelector:
  #   node-type: memory-optimized

# Create istio-system namespace
createNamespace: true

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
