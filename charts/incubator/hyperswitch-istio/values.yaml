# Default values for hyperswitch-istio.

replicaCount: 1

# Namespace configuration
namespace: hyperswitch

# Service-specific versions
hyperswitchServer:
  version: "v1o114o0"  

hyperswitchControlCenter:
  version: "v1o37o1"   

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "alb"
  annotations: {}
  hosts:
    paths:
      - path: /
        pathType: Prefix
        port: 80
        name: istio-ingressgateway
      - path: /healthz/ready
        pathType: Prefix
        port: 15021
        name: istio-ingressgateway
  tls: []

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http


# Istio Base Configuration
istio-base:
  enabled: true
  defaultRevision: default

# Istiod Configuration
istiod:
  enabled: true

  global:
    hub: docker.io/istio
    tag: "1.25.0"
  pilot:
    nodeSelector: {}
    # nodeSelector:
    #   node-type: memory-optimized

# Istio Gateway Configuration
istio-gateway:
  enabled: true
  name: istio-ingressgateway
  global:
    hub: docker.io/istio
    tag: "1.25.0"
  service:
    type: ClusterIP
  nodeSelector: {}
  # nodeSelector:
  #   node-type: memory-optimized
