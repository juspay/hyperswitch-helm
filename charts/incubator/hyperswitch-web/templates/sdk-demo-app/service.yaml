{{- if .Values.sdkDemo.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperswitch-sdk-demo.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 5252
    - name: https
      port: 443
      protocol: TCP
      targetPort: 5252
  selector:
    app: {{ .Values.sdkDemo.labels.app }}
  sessionAffinity: None
  type: ClusterIP
{{- end }}