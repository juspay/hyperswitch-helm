# @ignored
hyperswitch-web:
  fullnameOverride: "hyperswitch-web"
  enabled: true
  sdkDemo:
    enabled: false
  image:
    pullPolicy: IfNotPresent
  podAnnotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
  autoBuild:
    enable: true
    forceBuild: true
    gitCloneParam: 
      gitVersion: 0.103.1
    nginxConfig:
      extraPath: v0
    buildParam:
      envSdkUrl: *web_sdk_host
      envBackendUrl: *router_host
      envLogsUrl: http://localhost:3103
  service:
    port: 9050
  loadBalancer:
    targetSecurityGroup: "loadbalancer-sg"
  tolerations: []
  ingress:
    enabled: true
    className: "alb"
    apiVersion: networking.k8s.io/v1
    annotations:
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/backend-protocol-version: HTTP1
      alb.ingress.kubernetes.io/group.name: hyperswitch-web-alb-ingress-group
      alb.ingress.kubernetes.io/ip-address-type: ipv4
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/load-balancer-name: hyperswitch-web
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/security-groups: *lb_security_group
      alb.ingress.kubernetes.io/tags: stack=hyperswitch-lb
      alb.ingress.kubernetes.io/target-type: ip
    hosts:
      - http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperswitch-web
                port:
                  number: 80
# @ignored
hyperswitch-app:
  initDB:
    enable: true
  loadBalancer:
    targetSecurityGroup: *lb_security_group
  services:
    router:
      version: v1.112.1
      image: docker.juspay.io/juspaydotin/hyperswitch-router:v1.112.1
      host: *router_host
    consumer:
      image: docker.juspay.io/juspaydotin/hyperswitch-consumer:v1.112.1
    producer:
      image: docker.juspay.io/juspaydotin/hyperswitch-producer:v1.112.1
    controlCenter:
      image: docker.juspay.io/juspaydotin/hyperswitch-control-center:v1.36.0
    sdk:
      host: *web_sdk_host
      version: 0.103.1
      subversion: v0
  server:
    replicas: 1
    secrets:
      # Follow https://github.com/juspay/hyperswitch/tree/main/crates/analytics#setting-up-forex-apis to get the forex api key
      forex_api_key: forex_api_key
      forex_fallback_api_key: forex_fallback_api_key
    locker:
        locker_enabled: true
    run_env: sandbox
    email:
      active_email_client: SMTP
  controlCenter:
    env:
      default__features__email: "true"
      default__features__totp: "true"
      default__features__test_processors: "true"
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
  
  hyperswitch-card-vault:
