{{- if .Values.argoRollouts.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
{{- else }}
apiVersion: apps/v1
kind: Deployment
{{- end }}
metadata:
  name: {{ include "hyperswitch-ucs.fullname" . }}
  labels:
    {{- include "hyperswitch-ucs.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.argoRollouts.enabled }}
  revisionHistoryLimit: {{ .Values.argoRollouts.revisionHistoryLimit }}
  {{- else }}
  revisionHistoryLimit: 10
  {{- end }}
  {{- if .Values.argoRollouts.enabled }}
  # Argo Rollouts strategy configuration
  strategy:
    canary:
      steps:
      {{- toYaml .Values.argoRollouts.canary.steps | nindent 6 }}
      {{- if .Values.argoRollouts.canary.trafficRouting.istio.enabled }}
      trafficRouting:
        istio:
          virtualService:
            name: {{ .Release.Name }}-ucs-vs
            routes:
              - "primary"
          destinationRule:
            name: {{ include "hyperswitch-ucs.fullname" . }}-dr
            canarySubsetName: {{ .Values.argoRollouts.canary.trafficRouting.istio.destinationRule.canarySubsetName }}
            stableSubsetName: {{ .Values.argoRollouts.canary.trafficRouting.istio.destinationRule.stableSubsetName }}
      {{- end }}
  {{- else }}
  # Standard Deployment strategy
  strategy:
    {{- with (default .Values.global.strategy .Values.strategy) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hyperswitch-ucs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/ucs-config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hyperswitch-ucs.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hyperswitch-ucs.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- $registry := .Values.global.imageRegistry | default .Values.image.imageRegistry }}
          image: "{{ $registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.grpc.targetPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metrics.targetPort }}
              protocol: TCP
          livenessProbe:
            grpc:
              port: {{ .Values.livenessProbe.grpc.port }}
              service: {{ .Values.livenessProbe.grpc.service }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            grpc:
              port: {{ .Values.readinessProbe.grpc.port }}
              service: {{ .Values.readinessProbe.grpc.service }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if .Values.env }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            {{- if eq .Values.server.run_env "production" }}
            - name: ucs-config
              mountPath: /app/config/router-production.toml
              subPath: router.toml
            {{- else }}
            - name: ucs-config
              mountPath: /app/config/router-sandbox.toml
              subPath: router.toml
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - configMap:
            defaultMode: 420
            name: ucs-config-{{ .Release.Name }}
          name: ucs-config
