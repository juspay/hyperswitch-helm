    # @section -- Connector Service Configurations
    idle_pool_connection_timeout: 90
    # -- URLs to bypass proxy
    # @section -- Connector Service Configurations
    bypass_proxy_urls: ["localhost", "local"]
  
  # Additional logging configuration
  kafka_log:
    # -- Enable Kafka logging
    # @section -- Connector Service Configurations
    enabled: false
    # -- Log level for Kafka logs
    # @section -- Connector Service Configurations
    level: "info"
    # -- Filtering directive
    # @section -- Connector Service Configurations
    filtering_directive: "info"
    # -- Kafka brokers
    # @section -- Connector Service Configurations
    brokers: ["localhost:9092"]
    # -- Kafka topic for logs
    # @section -- Connector Service Configurations
    topic: "connector-service-logs"
    # -- Buffer limit
    # @section -- Connector Service Configurations
    buffer_limit: 100000

  # Events configuration
  events:
    # -- Enable events
    # @section -- Connector Service Configurations
    enabled: false
    # -- Kafka brokers for events
    # @section -- Connector Service Configurations
    brokers: ["localhost:9092"]
