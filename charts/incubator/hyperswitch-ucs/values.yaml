    mifinity:
      # -- Mifinity base URL
      # @section -- Connector Service Configurations
      base_url: "https://demo.mifinity.com/"
  # Proxy configuration
  proxy:
    # -- Enable proxy configuration
    # @section -- Connector Service Configurations
    enabled: false
