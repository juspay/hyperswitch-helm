      # @section -- Connector Service Configurations
      dispute_base_url: "https://ca-test.adyen.com/"
    # Razorpay connector configuration
    razorpay:
      # -- Razorpay base URL
      # @section -- Connector Service Configurations
      base_url: "https://api.razorpay.com/"
    # Fiserv connector configuration
    fiserv:
      # -- Fiserv base URL
      # @section -- Connector Service Configurations
      base_url: "https://cert.api.fiservapps.com/"
    # Elavon connector configuration
    elavon:
      # -- Elavon base URL
      # @section -- Connector Service Configurations
      base_url: "https://api.demo.convergepay.com/VirtualMerchantDemo/"
    # Xendit connector configuration
    xendit:
      # -- Xendit base URL
      # @section -- Connector Service Configurations
      base_url: "https://api.xendit.co/"
    # Razorpay v2 connector configuration
    razorpayv2:
      # -- Razorpay v2 base URL
      # @section -- Connector Service Configurations
      base_url: "https://api.razorpay.com/"
    # Checkout connector configuration
    checkout:
      # -- Checkout base URL
      # @section -- Connector Service Configurations
      base_url: "https://api.sandbox.checkout.com/"
    # Authorize.net connector configuration
    authorizedotnet:
      # -- Authorize.net base URL
      # @section -- Connector Service Configurations
      base_url: "https://apitest.authorize.net/xml/v1/request.api"
    # PhonePe connector configuration
    phonepe:
      # -- PhonePe base URL
      # @section -- Connector Service Configurations
      base_url: "https://api.phonepe.com/apis/hermes/"
    # Cashfree connector configuration
    cashfree:
      # -- Cashfree base URL
      # @section -- Connector Service Configurations
      base_url: "https://sandbox.cashfree.com/"
    # Fiuu connector configuration
    fiuu:
      # -- Fiuu base URL
      # @section -- Connector Service Configurations
      base_url: "https://sandbox.merchant.razer.com/"
    # PayU connector configuration
    payu:
      # -- PayU base URL
      # @section -- Connector Service Configurations
      base_url: "https://test.payu.in/"
    # Paytm connector configuration
    paytm:
      # -- Paytm base URL
      # @section -- Connector Service Configurations
      base_url: "https://securegw-stage.paytm.in/"
    # Cashtocode connector configuration
    cashtocode:
      # -- Cashtocode base URL
      # @section -- Connector Service Configurations
      base_url: "https://cluster05.api-test.cashtocode.com"
    # Novalnet connector configuration
    novalnet:
      # -- Novalnet base URL
      # @section -- Connector Service Configurations
      base_url: "https://payport.novalnet.de/v2"
    # Nexinets connector configuration
    nexinets:
      # -- Nexinets base URL
      # @section -- Connector Service Configurations
      base_url: "https://apitest.payengine.de/v1"
    # Noon connector configuration
    noon:
      # -- Noon base URL
      # @section -- Connector Service Configurations
      base_url: "https://api-test.noonpayments.com/"
