        bulk:
          # Add a date suffixed index for better grouping
          index: "vector-{{ .topic }}-%Y-%m-%d"

      opensearch_events_3:
        type: elasticsearch
        inputs:
          - plus_1_events
        endpoints:
          - "https://opensearch:9200"
        id_key: message_key
        api_version: v7
        tls:
          verify_certificate: false
          verify_hostname: false
        auth:
          strategy: basic
          user: admin
          password: 0penS3arc#
        encoding:
          except_fields:
            - message_key
            - offset
            - partition
            - topic
            - clickhouse_database
            - last_synced
            - sign_flag
        bulk:
          index: "{{ .topic }}"

      opensearch_logs:
        type: elasticsearch
        inputs:
          - parsed_hs_server_logs
        endpoints:
          - "https://opensearch:9200"
        api_version: v7
        tls:
          verify_certificate: false
          verify_hostname: false
        auth:
          strategy: basic
          user: admin
          password: 0penS3arc#
        bulk:
          # Add a date suffixed index for better grouping
          # index: "vector-{{ .topic }}-%Y-%m-%d"
          index: "logs-{{ .container_name }}-%Y-%m-%d"

      log_events:
        type: loki
        inputs:
          - kafka_tx_events
          - sessionized_kafka_tx_events
        endpoint: http://loki:3100
        labels:
          source: vector
          topic: "{{ .topic }}"
          job: kafka
        encoding:
          codec: json

