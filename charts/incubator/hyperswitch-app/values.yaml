        inputs:
          - plus_1_events
        endpoints:
          - "https://opensearch:9200"
        id_key: message_key
        api_version: v7
        tls:
          verify_certificate: false
          verify_hostname: false
        auth:
          strategy: basic
          user: admin
          password: 0penS3arc#
        encoding:
          except_fields:
            - message_key
            - offset
            - partition
            - topic
            - clickhouse_database
            - last_synced
            - sign_flag
        bulk:
          index: "vector-{{ .topic }}"

      opensearch_events_2:
        type: elasticsearch
        inputs:
          - plus_1_events
        endpoints:
          - "https://opensearch:9200"
        id_key: message_key
        api_version: v7
        tls:
          verify_certificate: false
          verify_hostname: false
        auth:
          strategy: basic
          user: admin
          password: 0penS3arc#
