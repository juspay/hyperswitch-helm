{{- if and .Values.services.router.enabled (not .Values.global.useExternalSecrets.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: hyperswitch-secrets
data:
  {{- include "hyperswitch.configToSecrets" (dict "config" .Values.server.configs "prefix" "ROUTER" "context" .) | nindent 2 }}
{{- end }}
