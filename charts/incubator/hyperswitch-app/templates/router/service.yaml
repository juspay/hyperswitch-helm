{{- if .Values.services.router.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperswitch-server.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
  selector:
    app: {{ include "hyperswitch-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{ if not .Values.argoRollouts.enabled }}
    version: {{ include "version.suffix" .Values.services.router.version }}
    {{- end }}
  sessionAffinity: None
  type: ClusterIP
{{- end }}
