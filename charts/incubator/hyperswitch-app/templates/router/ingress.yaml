{{- if and .Values.services.router.enabled .Values.server.ingress.enabled}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperswitch-alb-ingress
  namespace:  {{ .Release.Namespace }}
  {{- with .Values.server.ingress.annotations }}
  annotations:
    {{ tpl (. | toYaml) $ | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.server.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- with .Values.server.ingress.tls }}
  tls:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperswitch-server
                port:
                  number: 80
      {{- with .Values.server.ingress.host }}
      host: {{ . | quote }}
      {{- end }}
{{- end }}
