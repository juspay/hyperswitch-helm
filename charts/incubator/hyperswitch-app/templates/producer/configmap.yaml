{{- if .Values.services.producer.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: producer-cm-{{.Release.Name }}
data:
  # Configs from values.producer.configs will be generated as environment variables with prefix ROUTER_
  {{- include "hyperswitch.configToEnvVars" (dict "config" .Values.producer.configs "prefix" "ROUTER" "context" .) | nindent 2 }}
{{- end }}
