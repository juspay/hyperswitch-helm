{{- if .Values.services.producer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    {{- with (default .Values.global.annotations .Values.producer.annotations) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: hyperswitch-producer-{{ include "version.suffix" .Values.services.producer.version }}
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: {{ default .Values.global.progressDeadlineSeconds .Values.producer.progressDeadlineSeconds }}
  replicas: {{ default .Values.global.replicas .Values.producer.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Values.producer.labels.app }}
      version: {{ include "version.suffix" .Values.services.producer.version }}
  strategy:
    {{- with (default .Values.global.strategy .Values.producer.strategy) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  template:
    metadata:
      labels:
        app: {{ .Values.producer.labels.app }}
        version: {{ include "version.suffix" .Values.services.producer.version }}
      annotations:
        checksum/producer-config: {{ include (print $.Template.BasePath "/producer/configmap.yaml") . | sha256sum }}
        checksum/hyperswitch-configs: {{ include (print $.Template.BasePath "/misc/configmap.yaml") . | sha256sum }}
        checksum/hyperswitch-secrets: {{ include (print $.Template.BasePath "/misc/secrets.yaml") . | sha256sum }}
        {{- with (default .Values.global.podAnnotations .Values.producer.podAnnotations) }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with (default .Values.global.tolerations .Values.producer.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.global.affinity .Values.producer.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.global.nodeSelector .Values.producer.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "postgresql.initContainer.check.ready" . | nindent 8 }}
        {{- if .Values.redisMiscConfig.checkRedisIsUp.initContainer.enable }}
        {{- include "redis.initContainer.check.ready" . | nindent 8 }}
        {{- end }}
      containers:
        - name: hyperswitch-producer
          {{- $registry := .Values.global.imageRegistry | default .Values.services.producer.imageRegistry }}
          image: "{{ $registry }}/{{ .Values.services.producer.image }}:{{ .Values.services.producer.version }}"
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - pkill -15 node
          env:
            - name: BINARY
              value: {{ .Values.producer.env.binary }}
            - name: SCHEDULER_FLOW
              value: producer
          {{- include "metadata.envs" . | nindent 12 }}
          {{- include "generic.envs" . | nindent 12 }}
          {{- if .Values.global.useExternalSecrets.enabled }}
          {{- include "external.secrets.envs" . | nindent 12 }}
          {{- else }}
          {{- include "postgresql.secrets.envs" . | nindent 12 }}
          {{- end }}
          {{- include "keymanager.envs" . | nindent 12 }}
          {{- include "hyperswitch.configToEnvRefs" (dict "config" .Values.server.configs "prefix" "ROUTER" "context" .) | nindent 12 }}
          {{- include "hyperswitch.configToEnvRefs" (dict "config" .Values.producer.configs "prefix" "ROUTER" "context" .) | nindent 12 }}
          envFrom:
            - configMapRef:
                name: hyperswitch-configs
            - configMapRef:
                name: producer-cm-{{ .Release.Name }}
          {{- if not .Values.global.useExternalSecrets.enabled }}
            - secretRef:
                name: hyperswitch-secrets
          {{- end }}
          resources:
            {{- with (default .Values.global.resources .Values.producer.resources) }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            {{- if eq .Values.server.run_env "production" }}
            - mountPath: /local/config/production.toml
              name: hyperswitch-config
              subPath: producer.toml
            {{- else }}
            - mountPath: /local/config/sandbox.toml
              name: hyperswitch-config
              subPath: producer.toml
            {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccountName: hyperswitch-router-role
      terminationGracePeriodSeconds: {{ .Values.producer.terminationGracePeriodSeconds }}
      volumes:
        - configMap:
            defaultMode: 420
            name: router-cm-{{.Release.Name }}
          name: hyperswitch-config
{{- end }}
