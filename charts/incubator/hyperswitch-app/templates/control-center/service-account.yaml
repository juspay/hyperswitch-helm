{{- if and .Values.services.controlCenter.enabled .Values.controlCenter.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hyperswitch.controlCenter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  {{- with (coalesce .Values.controlCenter.serviceAccount.annotations .Values.global.serviceAccountAnnotations .Values.global.annotations) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}