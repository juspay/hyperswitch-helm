{{- if .Values.controlCenter.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperswitch-control-center-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $key, $value := .Values.controlCenter.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    alb.ingress.kubernetes.io/security-groups: {{ .Values.loadBalancer.targetSecurityGroup }}
spec:
  ingressClassName: {{ .Values.controlCenter.ingress.className }}
  rules:
    - http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperswitch-control-center
                port:
                  number: {{ .Values.controlCenter.ingress.servicePort }}
{{- end }}
