 {{- if and .Values.services.controlCenter.enabled .Values.controlCenter.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperswitch-control-center-ingress
  namespace:  {{ include "controlCenter.namespace" . }}
  {{- with .Values.controlCenter.ingress.annotations }}
  annotations:
    {{ tpl (. | toYaml) $ | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.controlCenter.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- with .Values.controlCenter.ingress.tls }}
  tls:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperswitch-control-center
                port:
                  number: 80
      {{- with .Values.controlCenter.ingress.host }}
      host: {{ . | quote }}
      {{- end }}
{{- end }}
